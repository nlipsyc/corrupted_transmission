<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body{
            font-family: monospace;
        }
        .failure{
            color: red;
            text-align: center;
        }
        .success{
            color: green;
            text-align: center;
        }
        .triangle {
            font-size: 200%;
        }
        .triangle h1 {
            color: blue;
            border: black;
        }
        .triangle .a {
            width: 20%;
            margin: 0 auto;
        }
        .triangle .b {
            padding-top: 25%;
            padding-right: 15%;
            float: right;
        }
        .triangle .c {
            padding-top: 25%;
            padding-left: 15%;
            float: left;
        }
    </style>

</head>

<body>
    <script src="https://unpkg.com/htmx.org@1.5.0/dist/htmx.js"></script>
    <script>
        function handleLocate(position) {
            console.log('111111')
            coordinates = JSON.stringify({x: position.coords.longitude, y: position.coords.latitude});
        }

        function locate() {
            console.log('0000000')
            navigator.geolocation.getCurrentPosition(handleLocate);
        }

        var coordinates
        locate()
    </script>
    {% comment %} <button hx-post="/triangulate" hx-vals='js:navigator.geolocation.getCurrentPosition()'>Triangulate</button> {% endcomment %}
    <button onclick="locate()">Acquire location</button>
    {% comment %} this doesn't need to be a button {% endcomment %}
    <div hx-post="/calibration/triangulate/" hx-vals='js:coordinates' class="triangle">
        <h1>Triangulate</h1>
        <p class="a">a</p>
        <p class="b">b</p>
        <p class="c">c</p>

    </div>

</html>
